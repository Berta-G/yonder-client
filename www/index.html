<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' name='viewport'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <title>Scupr</title>
  </head>
  <body>
    <div class='app'>
      <h1>Scupr</h1>
      <div class='blink' id='deviceready'>
        <p class='event listening'>Connecting to Device</p>
        <p class='event received'>Device is Ready</p>
      </div>
      <button onclick='getBucket();'>Pics!</button>
      <div id='bucket'></div>
    </div>
    <script src='cordova.js' type='text/javascript'></script>
    <script src='js/jquery.js' type='text/javascript'></script>
    <script src='js/handlebars.js' type='text/javascript'></script>
    <script src='js/index.js' type='text/javascript'></script>
    <script type='text/javascript'>
      app.initialize();
    </script>
    <script id='bucket-template' type='text/x-handlebars-template'>
      <ul>
        {{#each ads}}
        <li>
          <img src='http://localhost:3000{{bucket_image}}'>
        </li>
        {{/each}}
      </ul>
    </script>
    <script src='js/local.js' type='text/javascript'></script>
  </body>
</html>
